<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet" />
    <title>weather-dashboard</title>
</head>

<body>
    <header class="heading bg-primary">
        <h1 class="text-center text-light p-3 mt-0">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4 col-lg-2 ml-2 mr-0">
            <h4 class="form-header">Search for a City:</h4>
            <form id="search-form">
                <input name="cityname" id="cityname" type="text" autofocus="true" class="w-100 input" />
                <button type="submit" class="btn mt-2 w-100 btn-primary">Search</button>
            </form>
            <div class="searches">
            </div>

        </div>

        <div class="col-12 col-md-8">
            <div class="current-weather" id="location-search">
                <div class="flex-row justify-space-around list-item" id="weather-container">

                </div>

            </div>
        </div>
      

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
